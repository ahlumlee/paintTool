<h2> this is the members page</h2>

<table class="table">
<tr>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>E-Mail</th>
    <th>Phone Number</th>


</tr>
    <tr ng-repeat="member in vm.members">
        <td>{{member.id}}</td>
        <td>{{member.firstName}}</td>
        <td>{{member.lastName}}</td>
        <td>{{member.email}}</td>
        <td>{{member.phoneNumber}}</td>
    </tr>

</table>
